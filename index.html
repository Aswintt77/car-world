<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car_World</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Add custom styles here if needed */
    </style>
</head>

<body style="background-image: url(./pexels-cesar-perez-733745.jpg); background-repeat: no-repeat; background-size: cover;">
    <div class="container py-5">
        <h1 style="text-shadow: 0px 0px 5px rgb(0, 0, 0)," class="text-center text-light mb-5 ">CAR WORLD</h1>
        <div class="row mt-5">
            <div class="col-md-5 mb-4">
                <div class="card">
                    <h5 class="card-header">Enter Details</h5>
                    <div class="card-body">
                        <form id="inpforms">
                            <h5 class="card-title">Car Brand</h5>
                            <input id="carbrand" type="text" class="form-control" placeholder="Car Brand">
                            <h5 class="card-title">Price</h5>
                            <input id="carprice" type="text" class="form-control" placeholder="Price">
                            <h5 class="card-title">Key</h5>
                            <input id="carkey" type="text" class="form-control" placeholder="Key">
                            <div class="text-center mt-3">
                                <button class="btn btn-success" onclick="carrecords()" type="button">Store Records</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <h5 class="card-header">Enter Key to Retrieve item</h5>
                    <div class="card-body">
                        <h5 class="card-title">Key</h5>
                        <input id="keyinput" type="text" class="form-control" placeholder="Key">
                        <div id="retrieved">
                            <!-- Content will be added dynamically here -->
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn btn-primary" onclick="retrievecar()" type="button">Retrieve Records</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <h5 class="card-header">Enter Key to Delete item</h5>
                    <div class="card-body">
                        <h5 class="card-title">Key</h5>
                        <input id="delkey" type="text" class="form-control" placeholder="Key">
                        <div class="text-center mt-3">
                            <button class="btn btn-danger" onclick="deletecar()" type="button">Remove Records</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="text-center mt-4">
                    <button class="btn btn-warning w-75" onclick="deleteAll()" type="button">Clear All Records</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
